<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Laikipia</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="/img/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="/img/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="/img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="/img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/img/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="/img/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#00897b">
</head>

<body class="white">

    <!-- Nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Destination <span>Laikipia</span></a>
            <span class="right white-text">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <!-- Side menu -->
    <ul id="side-menu" class="sidenav side-menu">
        <li>
            <a class="subheader">Destination Laikipia</a>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li>
            <a href="/" class="waves-effect">Vendors</a>
        </li>
        <li>
            <a href="/pages/riders.html" class="waves-effect">Riders</a>
        </li>
    </ul>

    <!-- Vendors -->
    <div class="vendors container grey-text text-darken-1">
        <h5 class="center">
            Vendors
        </h5>

        <div class="row center categories">
            <div class="col s4">
                <a href="/pages/vendor.html">
                    <div class="card-panel active grey lighten-3">
                        <img class="responsive-img" src="/img/steak.png" alt="vendor thumb">
                        <h6 class="text-center grey-text text-darken-1">Butcheries</h6>
                    </div>
                </a>
            </div>
            <div class="col s4">
                <a href="/pages/vendor.html">
                    <div class="card-panel grey lighten-3">
                        <img class="responsive-img" src="/img/store.png" alt="vendor thumb">
                        <h6 class="grey-text text-darken-1">Stores</h6>
                    </div>
                </a>
            </div>
            <div class="col s4">
                <a href="/pages/vendor.html">
                    <div class="card-panel grey lighten-3">
                        <img class="responsive-img" src="/img/drug.png" alt="vendor thumb">
                        <h6 class="grey-text text-darken-1">Pharmacies</h6>
                    </div>
                </a>
            </div>
        </div>

        <div class="row" style="margin-bottom: 0;">
            <div class="input-field col s12">
                <i class="material-icons prefix">location_on</i>
                <input type="text" id="vendor-input" class="autocomplete">
                <label for="vendor-input">Search Vendor Location</label>
            </div>
        </div>

        <!-- Vendor -->
        <a href="/pages/vendor.html">
            <div class="card-panel vendor grey lighten-3 row">
                <div class="col s9 vendor-details">
                    <div class="vendor-title grey-text text-darken-1">
                        <i class="material-icons prefix">home</i> <span>Rehoboth Butchery</span>
                    </div>
                    <div class="vendor-details">
                        <div class="row">
                            <div class="col s6">
                                <i class="material-icons prefix">apps</i> <span>Butchery</span>
                            </div>
                            <div class="col s6">
                                <i class="material-icons prefix">phone</i> <span>0700000000</span>
                            </div>
                            <div class="col s12">
                                <i class="material-icons prefix">location_on</i> <span>Likii</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s3">
                    <img src="/img/vendor.png" class="responsive-img" alt="vendor thumb">
                </div>
            </div>
        </a>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
