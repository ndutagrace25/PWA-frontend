    <!--JavaScript at end of body for optimized loading-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script>
        let riderCategory = 0;

        let allRiders;

        const fetchRiders = () => {
            axios.get('https://destination-backend.mawingunetworks.com/riders')
                .then(response => {
                    allRiders = response.data;

                    displayRiders(allRiders);
                })
                .catch(error => console.error(error));
        };

        const filterRiderLocation = () => {

            const location = document.getElementById("rider-location").value;

            let filteredRiders = allRiders.filter(rider => rider.location === location);

            displayRiders(filteredRiders);
        }

        const displayRiders = (riders) => {

            const ridersDisplay = riders.map(rider => (
                '<li class="collection-item">' +
                '<a href="tel:' + rider.phone + '">' +
                '<div class="row motorcycle">' +
                '<div class="col s9">' +
                '<h6 class="teal-text text-darken-1">' + rider.name + '</h6>' +
                '<div>' +
                '<i class="material-icons prefix">location_on</i> <span>' + rider.location + '</span>' +
                '</div>' +
                '<div>' +
                '<i class="material-icons prefix">phone</i> <span>' + rider.phone + '</span>' +
                '</div>' +
                '</div>' +

                '<div class="col 3 motorcycle-image">' +
                '<img src="/img/motorcycle.png" class="responsive-img" alt="motorcycle thumb">' +
                '</div>' +
                '</div>' +
                '</a>' +
                '</li>'
            ));

            document.getElementById("riders").innerHTML = ridersDisplay;
        }

        document.addEventListener("DOMContentLoaded", function () {

            // autocomplete - riders
            var elems = document.querySelectorAll('#rider-location');
            var instances = M.Autocomplete.init(elems, {
                data: {
                    "Nanyuki": null,
                    "Doldol": null,
                    "Nyahururu": null
                },
                onAutocomplete: filterRiderLocation
            });

            fetchRiders();
        });
    </script>
</body>
